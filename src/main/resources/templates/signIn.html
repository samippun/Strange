<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #ffffff;
            padding: 25px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #1976d2;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #1565c0;
        }

        .login-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .error {
            color: #d32f2f;
            background: #fdecea;
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 4px;
        }

        .success {
            color: #2e7d32;
            background: #edf7ed;
            padding: 8px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>

    <!-- Login failed -->
    <div th:if="${param.error}" class="error">
        Invalid username or password
    </div>

    <!-- Logout success -->
    <div th:if="${param.logout}" class="success">
        You have been logged out successfully
    </div>


    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>
        Donâ€™t have an account?
        <a th:href="@{/signup}">Sign up</a>
    </p>
</div>

</body>
</html>
